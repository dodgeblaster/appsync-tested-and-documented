Parameters:
    BranchName:
        Description: GitHub branch name
        Type: String
        Default: main
    RepositoryName:
        Description: GitHub repository name
        Type: String
        Default: appsync-tested-and-documented
    GitHubOwner:
        Type: String
        Default: dodgeblaster
Resources:
    # - - - - - - - - - - - - - - - - - - - - - - - -
    # S3 Bucket for Artifacts
    # - - - - - - - - - - - - - - - - - - - - - - - -
    CodePipelineArtifactStoreBucket:
        Type: 'AWS::S3::Bucket'
    CodePipelineArtifactStoreBucketPolicy:
        Type: 'AWS::S3::BucketPolicy'
        Properties:
            Bucket: !Ref CodePipelineArtifactStoreBucket
            PolicyDocument:
                Version: 2012-10-17
                Statement:
                    - Sid: DenyUnEncryptedObjectUploads
                      Effect: Deny
                      Principal: '*'
                      Action: 's3:PutObject'
                      Resource: !Join
                          - ''
                          - - !GetAtt
                              - CodePipelineArtifactStoreBucket
                              - Arn
                            - /*
                      Condition:
                          StringNotEquals:
                              's3:x-amz-server-side-encryption': 'aws:kms'
                    - Sid: DenyInsecureConnections
                      Effect: Deny
                      Principal: '*'
                      Action: 's3:*'
                      Resource: !Join
                          - ''
                          - - !GetAtt
                              - CodePipelineArtifactStoreBucket
                              - Arn
                            - /*
                      Condition:
                          Bool:
                              'aws:SecureTransport': false
    # - - - - - - - - - - - - - - - - - - - - - - - -
    # Code Build Project
    # If there are no lambda functions, then this can be skipped
    # - - - - - - - - - - - - - - - - - - - - - - - -
    CodeBuildProject:
        Type: AWS::CodeBuild::Project
        Properties:
            Artifacts:
                Type: CODEPIPELINE
            Environment:
                ComputeType: BUILD_GENERAL1_SMALL
                Image: aws/codebuild/standard:5.0
                Type: LINUX_CONTAINER
                EnvironmentVariables:
                    - Name: BUILD_OUTPUT_BUCKET
                      Value: !Ref CodePipelineArtifactStoreBucket
            Name: first-code-build
            QueuedTimeoutInMinutes: 5
            Source:
                Type: CODEPIPELINE
                BuildSpec: code/buildspec.yml
            ServiceRole: !GetAtt CodeBuildServiceRole.Arn
    CodeBuildServiceRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: Allow
                      Action: 'sts:AssumeRole'
                      Principal:
                          Service:
                              - codebuild.amazonaws.com
            Path: /
            Policies:
                - PolicyName: CodeBuildLogs
                  PolicyDocument:
                      Version: '2012-10-17'
                      Statement:
                          - Effect: Allow
                            Action:
                                - 'logs:CreateLogGroup'
                                - 'logs:CreateLogStream'
                                - 'logs:PutLogEvents'
                            Resource:
                                - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/first-code-build'
                                - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/first-code-build:*'
                - PolicyName: CodeBuildArtifactsBucket
                  PolicyDocument:
                      Version: '2012-10-17'
                      Statement:
                          - Effect: Allow
                            Action:
                                - 's3:GetObject'
                                - 's3:GetObjectVersion'
                                - 's3:PutObject'
                            Resource:
                                - '*' # !Sub 'arn:aws:s3:::${CodePipelineArtifactStoreBucket}/*'
                - PolicyName: CodeBuildParameterStore
                  PolicyDocument:
                      Version: '2012-10-17'
                      Statement:
                          - Effect: Allow
                            Action: '*' #'ssm:GetParameters'
                            Resource: '*'
    # - - - - - - - - - - - - - - - - - - - - - - - -
    # CodePipeline
    # - - - - - - - - - - - - - - - - - - - - - - - -
    AppPipelineWebhook:
        Type: 'AWS::CodePipeline::Webhook'
        Properties:
            Authentication: GITHUB_HMAC
            AuthenticationConfiguration:
                SecretToken: '{{resolve:secretsmanager:GithubToken:SecretString:GithubToken}}'
            Filters:
                - JsonPath: $.ref
                  MatchEquals: 'refs/heads/{Branch}'
            TargetPipeline: !Ref AppPipeline
            TargetAction: SourceAction
            Name: AppPipelineWebhook
            TargetPipelineVersion: !GetAtt
                - AppPipeline
                - Version
            RegisterWithThirdParty: true
    AppPipeline:
        Type: 'AWS::CodePipeline::Pipeline'
        Properties:
            Name: github-events-pipeline
            RoleArn: !GetAtt
                - CodePipelineServiceRole
                - Arn
            ArtifactStore:
                Type: S3
                Location: !Ref CodePipelineArtifactStoreBucket
            Stages:
                - Name: Source
                  Actions:
                      - Name: SourceAction
                        ActionTypeId:
                            Category: Source
                            Owner: ThirdParty
                            Version: '1'
                            Provider: GitHub
                        OutputArtifacts:
                            - Name: SourceOutput
                        Configuration:
                            Owner: !Ref GitHubOwner
                            Repo: !Ref RepositoryName
                            Branch: !Ref BranchName
                            OAuthToken: '{{resolve:secretsmanager:GithubToken:SecretString:GithubToken}}'
                            PollForSourceChanges: false
                        RunOrder: 1
                - Name: Build
                  Actions:
                      - Name: CodeBuild
                        ActionTypeId:
                            Category: Build
                            Owner: AWS
                            Provider: CodeBuild
                            Version: '1'
                        Configuration:
                            ProjectName: !Ref CodeBuildProject
                        InputArtifacts:
                            - Name: SourceOutput
                        OutputArtifacts:
                            - Name: BuildArtifactAsZip
